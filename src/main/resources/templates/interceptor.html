<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/js/jquery-2.1.1.min.js"></script>

    <script>

        function cache() {
            $.ajax("http://localhost:8090/ws/interceptor", {method: "POST", data:"foo", contentType:"text/plain"})
                    .done(function (data) {
                        $("#content").html(JSON.stringify(data));
                    });
        }


    </script>

</head>

<body>

<h1>Interceptor</h1>
<button onclick="cache()">request!!</button>

<div id="content"></div>

</body>


</html>
